<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Tripadvisor</title>
</head>

<body>
    <!-- Section-1 -->
    <div class="section-s1">
        <div class="header_h1">
            <img class="icon" src="images/TripAdvisor_Logo.svg.png" alt="img">
        </div>
        <div class="header_h2">
            <h4>Discover</h4>
            <h4>Trips</h4>
            <h4>Review</h4>
            <h4>Forum</h4>
        </div>
        <div class="header_h3">
            <button class="btn">
                <div class="header_h3__icon"><img src="/images/internet-connection.jpeg" alt="Image"></div>
                <!-- Icon div -->
                <div class="header_h3__separator">|</div>
                <div class="header_h3__Text">
                    <h4>INR</h4>
                </div>
            </button>
            <button class="header_h3__signin">Sign In</button>
        </div>
    </div>

    <!-- Section-2 -->

    <div class="section-s2">
        <h1>Where to?</h1>
    </div>

    <!-- Section-3 -->
    <div class="section-s3">
        <div class="section-s3_categories">
            <img src="images/home.png" alt="home.png">
            <h3>Search All</h3>
        </div>
        <div class="section-s3_categories">
            <img src="images/hotel-bed.png">
            <h3>Hotels</h3>
        </div>
        <div class="section-s3_categories">
            <img src="images/camera.png">
            <h3>Things to Do</h3>
        </div>
        <div class="section-s3_categories">
            <img src="images/accommodation.png">
            <h3>Resturants</h3>
        </div>
        <div class="section-s3_categories">
            <img src="images/plane.png">
            <h3>Flights</h3>
        </div>
        <div class="section-s3_categories">
            <img src="images/room-service.png">
            <h3>Holidays Homes</h3>
        </div>
    </div>
    <!-- Section-3 -->
    <div class="section-s4">
        <div class="section-s4__search-bar">
            <img src="images/search.png" class="section-s4__search-bar__img">
            <input class="section-s4__search-bar__input" type="text"
                placeholder="Places to go, Things to do, Hotels...">
        </div>
        <div class="section-s4__search-btn">
            <button class="search-btn">Sign In</button>
        </div>
    </div>
    <!-- Section-5 -->
    <div class="section-s5">
        <div class="section-s5__suggestion">
            <img src="images/offer.jpg">
            <div class="section-s5__suggestion__desc">
                <div class="section-s5__suggestion__desc__l1">
                    <h5>Powered by AI</h5>
                    <span>BETA</span>
                </div>
                <div class="section-s5__suggestion__desc__l2">
                    <h1>Plan a trip that's so you</h1>
                </div>
                <div class="section-s5__suggestion__desc__l3">
                    <h3>From farm tours to forest bathing-get custome recs for whatever you are into.</h3>
                </div>
                <div class="section-s5__suggestion__desc__l4">
                    <button>
                        <img src="images/ai.png">
                        <h5>Start a trip with AI</h5>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
